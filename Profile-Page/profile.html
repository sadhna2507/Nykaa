<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/a6cb2433bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="my_account container">
        <div class="sub_my_account container">
            <div class="home">
                <p class="home_text"><a href="index.html">HOME</a> > My Profile</p>
            </div>

            <div class="two_container">
                <div class="nav_bar">
                    <div class="user_nav_bar">
                        <ul class = "user_nav_list">
                            <li class="my_profile">
                                <a href="#" class="link"><i class="fa-regular fa-circle-user icon"></i><span>My Profile</span></a>
                            </li>
                            <li class="my_profile">
                                <a href="#" class="link1"><i class="fa-solid fa-wallet icon"></i></i><span>My Wallet</span></a>
                            </li>
                            <li class="my_profile">
                                <a href="#" class="link1"><i class="fa-solid fa-truck icon"></i><span>My Orders</span></a>
                            </li>
                            <li class="my_profile">
                                <a href="#" class="link1"><i class="fa-solid fa-heart icon"></i><span>My Wishlist</span></a>
                            </li>
                            <li class="my_profile">
                                <a href="#"class="link1"><i class="fa-sharp fa-solid fa-power-off icon"></i><span>Logout</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
    
    
                <div class="profile_container">
                    <div class="profile_box">
                        <div class="user_details">
                            <div class="inner">
                                <div class="div">
                                    <img src="images\user_image.svg" alt="user" class="profile_image">
                                </div>
                                <div class="inner_1">
                                    <div class="name">Name :</div>
                                    <div class="contact_info">
                                    <div>Email :</div>
                                    <div >Contact :</div>
                                    <div >Date of Birth :</div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>

                    <div class="address_cont">
                        <div class="my_address">
                            <p><i class="fa-sharp fa-solid fa-house"></i> MY ADDRESS</p>
                            <div class="my_address_box">
                                <p>No Address Found</p>
                            </div>
                        </div>
                        <div class="add_address">
                            <p><i class="fa-sharp fa-solid fa-house"></i> ADD ADDRESS</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
    </div>    
</body>
</html>
