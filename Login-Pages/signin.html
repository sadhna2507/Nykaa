<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
          background-color: whitesmoke;
          font-family: Arial, Helvetica, sans-serif;
        }
        .box {
          /* border: 2px solid black; */
          background-color: white;
          height: 500px;
          width: 23%;
          margin: 80px auto;
          box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
          border-radius: 20px;
          overflow: hidden;
        }
  
        .start {
          /* border: 2px solid black; */
          background-color: white;
          padding: 30px;
        }
        .signpara {
          /* border: 2px solid black; */
          font-weight: lighter;
          text-align: center;
          margin: 8px;
          padding-top: 10px;
          margin-left: 2px;
        }
        .button {
          /* border: 5px solid green; */
          background-color: #ec407a;
          text-align: center;
          /* height: 35px; */
          margin: 5px auto;
          margin-top: 100px;
          padding: 15px;
          color: white;
          width: 100%;
          margin-left: 6px;
          border-radius: 10px;
          border-style: none;
        }
        button:hover{
          cursor: pointer;
        }
        input {
          width: 100%;
          margin: auto;
          height: 35px;
          background-color: #fafafa;
          border: 1px solid palevioletred;
          padding-top: 10px;
        }
        input {
          /* border: 5px solid purple; */
          border-radius: 5px;
        }
        input:focus {
          outline: none;
          border: #ec407a solid;
        }
      </style>
</head>
<body>
    <div class="box">
        <div class="start">
          <h3 class="signpara">SIGN IN</h3>
          <hr />
          <input
            id="email"
            class="signpara"
            type="text"
            placeholder="Enter your Email ID"
          />
          <input
            id="pass"
            class="signpara"
            type="password"
            placeholder="Enter your Password"
          />
  
          <button class="num button signpara">Submit</button>
        </div>
      </div>

      <script>
        document.querySelector("button").addEventListener("click", signin);
        var regdUser = JSON.parse(localStorage.getItem("signupNykaa"));
        function signin() {
          var email = document.querySelector("#email").value;
          var pass = document.querySelector("#pass").value;
          for (var i = 0; i < regdUser.length; i++) {
            if (regdUser[i].mail == email && regdUser[i].password == pass) {
              window.location.href = "home.html";
            } else {
              alert("Login failed");
            }
          }
        }
      </script>
      
</body>
</html>
